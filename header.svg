<svg fill="none" viewBox="0 0 675 150" width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		    <style>
					.typewriter {
						width: 22rem;
					}

					.container {
						font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
							'Apple Color Emoji', 'Segoe UI Emoji';
						border-radius: 10px;
						color: grey;
						color: #fff;
						text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
					}

					.typewriter div {
						overflow: hidden;
						border-right: 0.15em solid rgb(255, 178, 35);
						white-space: nowrap;
						letter-spacing: 0.3em;
						font-size: 2.5rem;
						font-weight: 700;
						animation: typing 0.75s steps(15, end), blink-caret 1.25s step-end infinite;
					}

					#typewriter-1 {
						width: 13.5rem;
					}
					#typewriter-2 {
						width: 41rem;
					}
					#typewriter-3 {
						width: 34rem;
					}
					#typewriter-4 {
						width: 37.5rem;
					}

					.sub-typewriter div {
						overflow: hidden;
						border-right: 0.15em solid rgb(255, 178, 35);
						white-space: nowrap;
						letter-spacing: 0.3em;
						font-size: 1rem;
						font-weight: 700;
						opacity: 0;
					}

					#typewriter-1 div {
						animation: subTyping 0.75s 1s forwards steps(15, end), blink-caret 1.25s step-end infinite;
					}
					#typewriter-2 div {
						animation: subTyping 1.25s 2.25s forwards steps(30, end), blink-caret 1.25s step-end infinite;
					}
					#typewriter-3 div {
						animation: subTyping 1.4s 4s forwards steps(30, end), blink-caret 1.25s step-end infinite;
					}
					#typewriter-4 div {
						animation: subTyping 1.4s 5.75s forwards steps(30, end), blink-caret 1.25s step-end infinite;
					}

					@keyframes typing {
						from {
							width: 0%;
						}
						to {
							width: 100%;
						}
					}

					@keyframes subTyping {
						from {
							width: 0%;
							opacity: 1;
						}
						to {
							width: 100%;
							opacity: 1;
						}
					}

					@keyframes blink-caret {
						from,
						to {
							border-color: transparent;
						}
						50% {
							border-color: orange;
						}
					}
			</style>
			<div class="container">
				<div class="typewriter">
					<div>👋Welcome!</div>
				</div>

				<div class="sub-typewriter" id="typewriter-1">
					<div>👨‍💻Web developer.</div>
				</div>
				<div class="sub-typewriter" id="typewriter-2">
					<div>🌐Creates elegent web solutions to complex problems.</div>
				</div>
				<div class="sub-typewriter" id="typewriter-3">
					<div>🧐Focused on most things JavaScript and Go.</div>
				</div>
				<div class="sub-typewriter" id="typewriter-4">
					<div>
						🙋‍♂️Actively seeking next position. <a href="mailto:samaldonado4@gmail.com">📧 Contact Me!</a>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
